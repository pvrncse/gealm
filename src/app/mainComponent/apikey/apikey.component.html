<div class="container">
  <h5>Register ApiKey </h5>

  <form [formGroup]="apikeyForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label class="control-label col-sm-2">UserName :</label>
      <div class="col-sm-10">
        <input #username type="text" class="form-control" formControlName="username" placeholder="Enter UserName"
          required>
      </div>
    </div>
    <div class="validation-message"
      *ngIf="submitted || apikeyForm.valid && formControls.username.errors && formControls.username.dirty || formControls.username.touched">
      <small *ngIf="formControls.username.errors?.required">This field is required.</small>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">ApiKey :</label>
      <div class="col-sm-10">
        <input #apiKey type="text" class="form-control" formControlName="apiKey" placeholder="Enter Testlink Key"
          required>
      </div>
    </div>
    <div class="validation-message"
      *ngIf="submitted || apikeyForm.valid && formControls.apiKey.errors && formControls.apiKey.dirty || formControls.apiKey.touched">
      <small *ngIf="formControls.apiKey.errors?.required">This field is required.</small>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit &nbsp;
          <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
        </button>
      </div>
    </div>

    <!-- Error message -->
    <div class="alert alert-danger" *ngIf="serverErrors">
      {{ serverErrors }}
    </div>

  </form>

</div>
