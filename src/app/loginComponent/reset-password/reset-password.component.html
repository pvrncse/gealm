<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-sm-8 col-md-8 col-lg-8 left">
      <h1>GESL - ALM</h1>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4 right">
      <form [formGroup]="resetForm" class="form-horizontal needs-validation" (ngSubmit)="onSubmit()">

        <div class="heading">Reset Password</div>
        <div class="heading">GESL - ALM</div>
        <br>

        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input #password formControlName="password" required type="password" class="form-control"
            placeholder="New Password">
        </div>
        <div class="validation-message"
          *ngIf="submitted || resetForm.valid && formControls.password.errors && formControls.password.dirty || formControls.password.touched">
          <small *ngIf="formControls.password.errors?.required">Please enter a password.</small>
          <small *ngIf="formControls.password.errors?.minlength">Password must be atleast 6
            characters.</small>
          <small *ngIf="formControls.password.errors?.maxlength">Password cannot be more than
            16 characters.</small>
        </div>

        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input #confirmPassword formControlName="confirmPassword" required type="password" class="form-control"
            placeholder="Confirm Password">
        </div>
        <div class="validation-message"
          *ngIf="submitted || resetForm.valid && formControls.confirmPassword.errors && formControls.confirmPassword.dirty || formControls.confirmPassword.touched">
          <small *ngIf="formControls.confirmPassword.errors?.required">Please confirm your password.</small>
          <small *ngIf="formControls.confirmPassword.errors?.comparePassword">Passwords do
            not match.</small>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">Change Password &nbsp;
            <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
          </button>
        </div>

        <!-- Error message -->
        <div class="alert alert-danger" *ngIf="serverErrors">
          {{ serverErrors }}
        </div>

      </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
